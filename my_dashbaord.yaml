              navigation_path: /my-dashboard/dima-bedroom
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Zoe's Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/zoe-bedroom
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Upstairs Bathroom
            icon: mdi:shower
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/upstairs-bathroom
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Garage
            icon: mdi:garage
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/garage
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Patio & Entrance
            icon: mdi:door-open
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/patio-entrance
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Climate Control
            icon: mdi:hvac
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/climate
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Appliances
            icon: mdi:washing-machine
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/appliances
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Plants
            icon: mdi:flower
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/plants
