  - path: default_view
    title: Home
    type: sections
    icon: mdi:home
    max_columns: 3
    sections:
      - type: grid
        cards:
          - type: button
            name: Kitchen & Living Room
            icon: mdi:countertop
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/kitchen-living
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Master Suite
            icon: mdi:bed-king
            tap_action:
              action: navigate
              navigation_path: /my-dashboard/master-suite
            grid_options:
              columns: 4
              rows: 3
          - type: button
            name: Dima's Bedroom
            icon: mdi:bed
            tap_action:
