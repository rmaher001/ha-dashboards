  - type: sections
    title: Kitchen & Living Room
    path: kitchen-living
    icon: mdi:countertop
    max_columns: 1
    sections:
      # SECTION 1: KITCHEN LIGHTS
      - type: grid
        title: Kitchen Lights
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
            }
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: light.kitchen_main_lights
                name: Main Lights
                icon: mdi:ceiling-light
                color: amber
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: light.kitchen_under_cabinet
                name: Under Cabinet
                icon: mdi:led-strip-variant
                color: amber
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: light.kitchen_pantry
                name: Pantry
                icon: mdi:door
                color: amber
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }

      # SECTION 2: LIVING ROOM LIGHTS
      - type: grid
        title: Living Room Lights
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
            }
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: light.living_room_lamp
                name: Lamp
                icon: mdi:lamp
                color: amber
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: light.living_room_spot_lights
                name: Spot Lights
                icon: mdi:ceiling-light-multiple
                color: amber
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: light.living_room_christmas_tree_outlet
                name: Christmas Tree
                icon: mdi:pine-tree
                color: green
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: light.front_door_area
                name: Front Door Area
                icon: mdi:door
                color: amber
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }

      # SECTION 3: STAIRS LIGHTS
      - type: grid
        title: Stairs
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
            }
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: light.stairs_spot_lights
                name: Spot Lights
                icon: mdi:ceiling-light
                color: amber
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
