                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: light.stairs_led_strip_2
                name: LED Strip
                icon: mdi:led-strip-variant
                color: blue
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }

      # SECTION 4: CLIMATE
      - type: grid
        title: Climate & Environment
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
            }
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: sensor.hue_motion_01_temperature
                name: Kitchen Temp
                icon: mdi:thermometer
                color: red
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: sensor.living_room_presence_2_dps310_temperature
                name: Living Room Temp
                icon: mdi:thermometer
                color: red
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: sensor.living_room_presence_2_co2
                name: CO2
                icon: mdi:molecule-co2
                color: green
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: sensor.filtered_living_room_illuminance
                name: Illuminance
                icon: mdi:brightness-6
                color: yellow
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }

      # SECTION 5: DOORS & WINDOWS
      - type: grid
        title: Doors & Windows
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
            }
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: binary_sensor.kitchen_door_contact_sensor_contact
                name: Kitchen Door
                icon: mdi:door
                color: blue
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }
              - type: tile
                entity: binary_sensor.patio_door_contact_sensor_contact
                name: Patio Door
                icon: mdi:door-sliding
                color: blue
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.1);
                    }

      # SECTION 6: MONITORING
      - type: grid
        title: Monitoring
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
            }
        cards:
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Sensors (tap to expand)
                padding: 5
                open: false
                entities:
                  - entity: binary_sensor.hue_motion_01_motion
                    name: Kitchen Motion
                    secondary_info: last-changed
                    icon: mdi:motion-sensor
                  - entity: binary_sensor.living_room_presence_sensors
                    name: Living Room Presence
                    secondary_info: last-changed
                    icon: mdi:eye
                  - entity: binary_sensor.stairs_motion_sensors
                    name: Stairs Motion
                    secondary_info: last-changed
                    icon: mdi:motion-sensor
                  - type: divider
                  - entity: binary_sensor.kitchen_sink_moisture_sensor_water_leak
                    name: Kitchen Sink
                    secondary_info: last-changed
                    icon: mdi:water-alert
                  - entity: binary_sensor.kitchen_dishwasher_moisture_sensor_water_leak
                    name: Dishwasher
                    secondary_info: last-changed
                    icon: mdi:water-alert
                  - entity: binary_sensor.kitchen_refrigerator_moisture_sensor_water_leak
                    name: Refrigerator
                    secondary_info: last-changed
                    icon: mdi:water-alert
                  - type: divider
                  - entity: remote.living_room_tv_2
                    name: TV Remote
                    secondary_info: last-changed
                  - type: custom:template-entity-row
                    icon: mdi:timer
                    name: Button Timer Remaining
                    state: >-
                      {% set t = (60 - (now().timestamp() -
                      states('input_datetime.livingroom_kitchen_button_pressed_timestamp')
                      | as_timestamp) / 60) | round(0) %} {% if t < 0 %} 0 {% else
                      %} {{ t }} {% endif %} minutes

